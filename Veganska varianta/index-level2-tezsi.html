<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        
        <div class="recepty">
            
            <!-- hlavni recept -->
            <div class="recept hlavni">
                <p class="typ">
                    Saláty 
                </p> 
                
                <p class="komentare">
                    5&nbsp;komentářů
                </p>

                <h1 class="nazev nazevhlavni">
                    Salát s&nbsp;vlašskými ořechy
                </h1>
            </div>
        
            <div class="malerecepty">

                <!-- maly recept 2 -->
                <div class="recept maly svacina">
                    <p class="typ">
                        Svačina
                    </p> 
                    
                    <p class="komentare">
                        16&nbsp;komentářů
                    </p>
            
                    <h1 class="nazev nazevmaly">
                        Chlebíček s&nbsp;avokádem
                    </h1>
                </div>
                
                <!-- maly recept 3 -->
                <div class="recept maly mexicka">
                    <p class="typ">
                        Mexická
                    </p>
                    
                    <p class="komentare">
                        7&nbsp;komentářů
                    </p>
                    
                    <h1 class="nazev nazevmaly">
                        Avokádové tacos
                    </h1>
                </div>
            
                <!-- maly recept 4 -->
                <div class="recept maly lusteniny">
                    <p class="typ">
                        Luštěniny
                    </p>

                    <p class="komentare">
                        23&nbsp;komentářů
                    </p>
                
                    <h1 class="nazev nazevmaly">
                        Pita chléb s&nbsp;cizrnou
                    </h1>
                </div>
        
                <!-- maly recept 5 -->
                <div class="recept maly burgery">
                    <p class="typ">
                        Burgery
                    </p>

                    <p class="komentare">
                        19&nbsp;komentářů
                    </p>
                
                    <h1 class="nazev nazevmaly">
                        Sojový burger
                    </h1>
                </div>
            </div>
        </div>
        
        <div class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </div>
        
    </body>

</html>
